<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Pricing component with toggle</title>

</head>

<body>
  <main>
    <header>
      <h2>Our Pricing</h2>
      <div class="toggle--container">
        <span>Annually</span>
        <span>Monthly</span>
      </div>
    </header>

    <section class="card">
      <p class="card__title">Basic</p>
      <h1><span>&dollar;</span>19.99</h1>
      <!-- <h1>&dollar;199.99</h1> -->
      <div class="card__details">
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button class="primary">Learn More</button>
    </section>

    <section class="card accent">
      <p class="card__title">Professional</p>
      <h1><span>&dollar;</span>24.99</h1>
      <!-- <h1>&dollar;249.99</h1> -->
      <div class="card__details">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button class="accent">Learn More</button>
    </section>

    <section class="card">
      <p class="card__title">Master</p>
      <h1><span>&dollar;</span>39.99</h1>
      <!-- <h1>&dollar;399.99</h1> -->
      <div class="card__details">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button class="primary">Learn More</button>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
